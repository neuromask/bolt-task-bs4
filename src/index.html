<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Taxify signup form</title>
</head>

<body>

  <nav class="fixed-top">
    <div id="menu-bar" class="px-4 pr-md-2 py-3 py-md-2">
      <div id="logoHolder" class="position-absolute logo-color"><img id="logo" class="img-fluid float-start" /></div>
      <div class="py-3 d-flex justify-content-end align-items-center menu-items">
        <div class="px-2 account-text"><a class="text-dark text-sm text-muted" href="#">Already have an account?</div>
        <div class="px-0 pr-md-4 pl-md-1"><button type="button" class="btn btn-dark btn-sm">SIGN IN</button></div>
        <div class="px-4 px-md-0">
          <a id="lang-dropdown" class="dropdown-toggle text-dark d-flex align-items-center" data-toggle="dropdown">
            <i class="bi bi-globe text-lg"></i><span id="dropdown-title" class="text-sm">English</span>
          </a >
          <ul id="lang-dropdown-items" class="dropdown-menu">
            <li><a class="text-dark text-sm" href="#">Estonian</a></li>
            <li><a class="text-dark text-sm" href="#">Russian</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">

      <div id="image-block" class="col d-none d-md-block p-0">
        <div class="bg-image w-100 h-100 position-absolute">
          <div class="overlay w-100 h-100 opacity-50 bg-dark"></div>
        </div>
        <div class="d-flex justify-content-center align-items-center w-100 h-100 position-absolute px-4">
          <div>
            <h1 class="text-white">Drive with Taxify</h1>
            <p class="text-white">Earn good money with your car.</p>
          </div>
        </div>
      </div>

      <div id="form-block" class="col px-4">
        <div class="d-flex justify-content-center align-items-center vh-100 w-100">
          <div class="form-wrapper">
            <h2>Signup as a driver</h2>
            <p>Sign up here if you a driver who would like to use Taxify platform.</p>
            <form class="mb-3">
              <div class="form-group">
                <label for="inputemail">Email</label>
                <input type="email" class="form-control" id="inputemail" aria-describedby="emailHelp" required>
                <small id="emailHelp" class="form-text text-muted">Will be using as your username</small>
              </div>
              <div class="form-group">
                <label for="inputphone">Phone</label>
                <div class="input-group"id="inputphone">
                  <input type="tel" class="form-control w-25" placeholder="+372" required>
                  <input type="tel" class="form-control w-75" placeholder="555-555-33" required>
                </div>
              </div>
              <div class="form-group">
                <label for="inputcity">City</label>
                <input type="email" class="form-control" id="inputcity" required>
              </div>
              <div class="form-group form-check py-2">
                <input type="checkbox" class="form-check-input big-checkbox" id="exampleCheck1" required>
                <label class="form-check-label text-muted" for="exampleCheck1">By signing up, you accept our <a class="text-dark text-muted" href="#">Terms of Service</a> and <a class="text-dark text-muted" href="#">Privacy Policy.</a></label>
              </div>
              <button type="submit" class="btn text-white btn-primary btn-lg btn-block">Proceed</button>
            </form>
            <div class="text-center">
              <p class="mb-0">Have multiple cars and drivers?</p>
              <a href="#">Sign up as a fleet owner</a>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
